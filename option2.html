<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helix - Option 2 (Left Sidebar)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #0f0f1e 100%);
            color: #e0e0e0;
            overflow: hidden;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            display: flex;
        }

        /* Left Sidebar */
        .sidebar {
            width: 280px;
            background: linear-gradient(180deg, rgba(30, 30, 46, 0.98) 0%, rgba(24, 24, 37, 0.98) 100%);
            border-right: 1px solid rgba(139, 92, 246, 0.2);
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.3);
            transition: margin-left 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
        }

        .sidebar.collapsed {
            margin-left: -280px;
        }

        /* Sidebar Header */
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid rgba(139, 92, 246, 0.15);
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1) 0%, rgba(167, 139, 250, 0.05) 100%);
        }

        .sidebar-header h1 {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #a78bfa 0%, #c4b5fd 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 4px;
        }

        .sidebar-subtitle {
            font-size: 12px;
            color: #a0a0b0;
        }

        /* Sidebar Content */
        .sidebar-content {
            flex: 1;
            overflow-y: auto;
        }

        .section {
            padding: 18px 20px;
            border-bottom: 1px solid rgba(139, 92, 246, 0.1);
        }

        .section-title {
            font-size: 11px;
            font-weight: 600;
            color: #a78bfa;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .section-title::before {
            content: '';
            width: 3px;
            height: 12px;
            background: linear-gradient(180deg, #a78bfa 0%, #c4b5fd 100%);
            border-radius: 2px;
        }

        .control-group {
            margin-bottom: 14px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 12px;
            color: #b0b0c0;
            font-weight: 500;
        }

        .control-group select,
        .control-group input[type="text"],
        .control-group input[type="file"] {
            width: 100%;
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 13px;
            font-family: inherit;
            transition: all 0.2s ease;
        }

        .control-group select:hover,
        .control-group input[type="text"]:hover {
            border-color: rgba(139, 92, 246, 0.4);
        }

        .control-group select:focus,
        .control-group input[type="text"]:focus {
            outline: none;
            border-color: #a78bfa;
            background: rgba(0, 0, 0, 0.4);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        .control-group input[type="file"] {
            font-size: 11px;
            padding: 8px;
            cursor: pointer;
        }

        .control-group button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #a78bfa 0%, #c4b5fd 100%);
            border: none;
            border-radius: 6px;
            color: #1e1e2e;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(139, 92, 246, 0.3);
        }

        .control-group button:hover {
            background: linear-gradient(135deg, #c4b5fd 0%, #ddd6fe 100%);
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
            transform: translateY(-1px);
        }

        .search-container {
            display: flex;
            gap: 6px;
        }

        .search-container input {
            flex: 1;
        }

        .search-container button {
            width: auto;
            padding: 8px 14px;
            font-size: 12px;
        }

        /* Scrollbar */
        .sidebar-content::-webkit-scrollbar {
            width: 8px;
        }

        .sidebar-content::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
        }

        .sidebar-content::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, rgba(139, 92, 246, 0.4) 0%, rgba(167, 139, 250, 0.4) 100%);
            border-radius: 8px;
        }

        .sidebar-content::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #a78bfa 0%, #c4b5fd 100%);
        }

        /* Toggle Button */
        .toggle-btn {
            position: absolute;
            left: 280px;
            top: 20px;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.9) 0%, rgba(167, 139, 250, 0.9) 100%);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-left: none;
            border-radius: 0 10px 10px 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 4px 0 15px rgba(139, 92, 246, 0.3);
            z-index: 1001;
        }

        .toggle-btn:hover {
            background: linear-gradient(135deg, #a78bfa 0%, #c4b5fd 100%);
            box-shadow: 6px 0 20px rgba(139, 92, 246, 0.5);
            transform: translateX(3px);
        }

        .sidebar.collapsed + .toggle-btn {
            left: 0;
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Canvas Area */
        .canvas-area {
            flex: 1;
            background: #0a0a0a;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 14px;
        }

        /* Bottom Status Bar */
        .status-bar {
            height: 36px;
            background: linear-gradient(135deg, rgba(30, 30, 46, 0.98) 0%, rgba(24, 24, 37, 0.98) 100%);
            border-top: 1px solid rgba(139, 92, 246, 0.2);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            padding: 0 20px;
            gap: 20px;
            font-size: 12px;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.3);
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-item strong {
            color: #a78bfa;
            font-weight: 600;
        }

        .status-item span {
            color: #e0e0e0;
        }

        .status-divider {
            width: 1px;
            height: 20px;
            background: rgba(139, 92, 246, 0.2);
        }

        .spacer {
            flex: 1;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <!-- Left Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h1>Helix</h1>
                <div class="sidebar-subtitle">Protein Structure Viewer</div>
            </div>

            <div class="sidebar-content">
                <!-- Load Section -->
                <div class="section">
                    <div class="section-title">Load Protein</div>

                    <div class="control-group">
                        <label>Search RCSB:</label>
                        <div class="search-container">
                            <input type="text" placeholder="PDB ID (e.g., 1CRN)">
                            <button>Fetch</button>
                        </div>
                    </div>

                    <div class="control-group">
                        <label>Samples:</label>
                        <select>
                            <option value="">-- Select --</option>
                            <option>1CRN - Crambin</option>
                            <option>1UBQ - Ubiquitin</option>
                            <option>1HHO - Hemoglobin</option>
                        </select>
                    </div>

                    <div class="control-group">
                        <label>Upload File:</label>
                        <input type="file" accept=".pdb">
                    </div>
                </div>

                <!-- Display Section -->
                <div class="section">
                    <div class="section-title">Representation</div>

                    <div class="control-group">
                        <label>Style:</label>
                        <select>
                            <option>Ball & Stick</option>
                            <option>Wireframe</option>
                            <option>Space Fill</option>
                        </select>
                    </div>

                    <div class="control-group">
                        <label>Color Scheme:</label>
                        <select>
                            <option>By Element</option>
                            <option>By Chain</option>
                            <option>By Residue</option>
                        </select>
                    </div>
                </div>

                <!-- Quality Section -->
                <div class="section">
                    <div class="section-title">Quality</div>

                    <div class="control-group">
                        <label>Preset:</label>
                        <select>
                            <option>Low (Fast)</option>
                            <option selected>Medium</option>
                            <option>High (Slow)</option>
                        </select>
                    </div>

                    <div class="control-group">
                        <label>Sphere Detail:</label>
                        <select>
                            <option>4×4</option>
                            <option>8×8</option>
                            <option selected>16×16</option>
                            <option>32×32</option>
                        </select>
                    </div>
                </div>

                <!-- Camera Section -->
                <div class="section">
                    <div class="section-title">Camera</div>

                    <div class="control-group">
                        <button>🎯 Reset View</button>
                    </div>
                </div>

                <!-- About Section -->
                <div class="section">
                    <div class="section-title">About</div>
                    <div style="font-size: 11px; color: #a0a0b0; line-height: 1.5;">
                        <p><strong style="color: #a78bfa;">Helix</strong> v1.0</p>
                        <p style="margin-top: 6px;">WebGL protein viewer built with Three.js</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="toggle-btn" onclick="toggleSidebar()">◀</div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Canvas Area -->
            <div class="canvas-area">
                [ Protein visualization canvas would be here ]
            </div>

            <!-- Status Bar -->
            <div class="status-bar">
                <div class="status-item">
                    <strong>Protein:</strong>
                    <span>1CRN</span>
                </div>
                <div class="status-divider"></div>
                <div class="status-item">
                    <strong>Atoms:</strong>
                    <span>327</span>
                </div>
                <div class="status-item">
                    <strong>Bonds:</strong>
                    <span>654</span>
                </div>
                <div class="status-item">
                    <strong>Chains:</strong>
                    <span>1</span>
                </div>
                <div class="spacer"></div>
                <div class="status-item">
                    <strong>FPS:</strong>
                    <span>60</span>
                </div>
                <div class="status-item">
                    <strong>Quality:</strong>
                    <span>Medium</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const toggleBtn = document.querySelector('.toggle-btn');

            sidebar.classList.toggle('collapsed');

            if (sidebar.classList.contains('collapsed')) {
                toggleBtn.textContent = '▶';
            } else {
                toggleBtn.textContent = '◀';
            }
        }
    </script>
</body>
</html>
